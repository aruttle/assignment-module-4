<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Accommodations</title>
</head>
<body>
    <h1>Accommodations</h1>

    {% if projects %}
        <ul>
        {% for project in projects %}
            <li><strong>{{ project.name }}</strong>: {{ project.description }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No accommodations found.</p>
    {% endif %}
</body>
</html>
