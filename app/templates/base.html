<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glamping Admin</title>
</head>
<body>
    <h1>Accommodations</h1>
    <ul>
        {% for acc in accommodations %}
            <li><strong>{{ acc.name }}</strong>: {{ acc.description }}</li>
        {% else %}
            <li>No accommodations found.</li>
        {% endfor %}
    </ul>
</body>
</html>
