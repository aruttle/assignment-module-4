{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Book Your Stay</h1>

<form method="POST" action="{{ url_for('main.book') }}" class="card p-4 shadow-sm">
  <!-- Guest Info -->
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="tel" name="phone" id="phone" class="form-control">
  </div>

  <!-- Accommodation Type -->
  <div class="mb-3">
    <label for="accommodation_type" class="form-label">Accommodation Type</label>
    <select name="accommodation_type" id="accommodation_type" class="form-select" required>
      <option value="" disabled selected>Select type</option>
      {% for type in accommodation_types %}
        <option value="{{ type.id }}">{{ type.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Accommodation -->
  <div class="mb-3">
    <label for="accommodation" class="form-label">Accommodation</label>
    <select name="accommodation" id="accommodation" class="form-select" required>
      <option value="" disabled selected>Select accommodation</option>
      {% for acc in accommodations %}
        <option value="{{ acc.id }}">{{ acc.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Dates -->
  <div class="mb-3">
    <label for="start_date" class="form-label">Start Date</label>
    <input type="date" name="start_date" id="start_date" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="end_date" class="form-label">End Date</label>
    <input type="date" name="end_date" id="end_date" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Book Now</button>
</form>

<!-- Pass data to JS -->
<script id="accommodations-data" type="application/json">
  {{ accommodations|tojson|safe }}
</script>
<script src="{{ url_for('static', filename='js/booking.js') }}"></script>
{% endblock %}
