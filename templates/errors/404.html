{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
    <div class="container text-center">
        <h1>Page Not Found</h1>
        <p>Code: {{ error.code }}</p>
        <p>Name: {{ error.name }}</p>
        <p>Description: {{ error.description }}</p>
        <p><a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a></p>
    </div>
{% endblock %}
